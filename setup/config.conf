# === config.conf ===

# User + Host
USERNAME=gicu
HOSTNAME=home-nas

# Networking
USE_STATIC_IP=yes
# Network Configuration
INTERFACE_NAME="enp1s0"
STATIC_IP=192.168.104.201
SUBNET_MASK=24
GATEWAY=192.168.104.254
DNS=1.1.1.1

# Disks (UUID to be filled in later manually)
SETUP_HDD=no
HDD_UUID=BEDE3678-54F0-4DB3-A408-F4B460C84060

# Sudo and SSH security
SETUP_SUDO=yes
DISABLE_ROOT_SSH=yes
SSH_KEY_PATH=/home/gicu/.ssh/authorized_keys

SETUP_FIREWALL=yes

# If reboots hangs the set `yes`
FIX_REBOOT=no
